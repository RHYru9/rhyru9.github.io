<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Sign In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://aadcdn.msauth.net/shared/1.0/content/images/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="Microsoft Logo" class="logo">
      <h1 class="title">Sign in</h1>
      <form>
        <input type="email" placeholder="Email, phone, or Skype" class="input-field" required>
        <p class="no-account">No account? <a href="#">Create one!</a></p>
        <p class="cant-access"><a href="#">Can't access your account?</a></p>
        <div class="button-group">
          <button type="button" class="button back">Back</button>
          <button type="submit" class="button next">Next</button>
        </div>
      </form>
    </div>
    <button class="sign-in-options">
      <span class="icon">ðŸ”‘</span> Sign-in options
    </button>
    <footer class="footer">
      <a href="#">Terms of use</a>
      <span>|</span>
      <a href="#">Privacy & cookies</a>
      <span class="more-options">...</span>
    </footer>
  </div>
</body>
</html>
