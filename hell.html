<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DorkSearch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #2a2a2a;
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .header {
            background-color: #d32f2f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
        }
        .header h2 {
            color: #fff;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .fsbutton {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #009688;
            border: none;
            color: #FFFFFF;
            transition: all 0.3s ease;
            margin: 10px;
            border-radius: 5px;
            width: 100%;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .fsbutton:hover {
            background-color: #005B96;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .text-center {
            margin-top: 40px;
        }
        .author {
            margin-top: 40px;
            padding: 20px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>DorkSearch</h2>
            <h4>Your Search Engine for Bug Bounty Hunting</h4>
        </div>
        <h3 class="text-center">Enter Target Domain:</h3>
        <input type="text" id="target" placeholder="e.g., example.com">
        
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(1)">Directory listing vulnerabilities</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(2)">Exposed Configuration files</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(3)">Exposed Database files</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(5)">Backup and old files</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(6)">Login pages</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(7)">SQL errors</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(8)">Publicly exposed documents</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(9)">phpinfo()</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(10)">Find WordPress</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(11)">Finding Backdoors</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(12)">Install / Setup files</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(17)">.htaccess sensitive files</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(18)">Find Subdomains</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(19)">Find Sub-Subdomains</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(21)">Search in GITHUB</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(22)">Test CrossDomain</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(28)">Search in Web Archive #1</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(29)">Search in Web Archive #2</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(31)">Search OpenBugBounty</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(33)">Search WP Config Backup</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(34)">Search in Censys (IPv4)</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(35)">Search in Censys (Domain)</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(37)">Search in SHODAN</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(41)">main.yml file</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(42)">Admin Portal</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(43)">Wordpress Juicy file 1</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(44)">File Upload</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(45)">Vulnerable Wordpress Plugin</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(46)">Sensitive File</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(47)">Sharing API Info</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(48)">Sensitive Admin Backup</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(49)">Github API</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(52)">Joomla Database</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(53)">SQL File</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(54)">Web application Testing</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(56)">RDP Credentials</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(57)">Apache Config</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(58)">IP Blocked</button>
            </div>
            <div class="col-md-4">
                <button class="fsbutton" onclick="googleSearch(59)">Find RDP Exposed</button>
            </div>
        </div>
        <div class="author">
            <p>Created by Your Name</p>
        </div>
    </div>

    <script>
        function googleSearch(type) {
            const target = document.getElementById('target').value;
            let query = "";

            switch(type) {
                case 1:
                    query = `site:*.${target} inurl:/.git/`;
                    break;
                case 2:
                    query = `site:*.${target} ext:conf OR ext:ini OR ext:env`;
                    break;
                case 3:
                    query = `site:*.${target} ext:sql`;
                    break;
                case 5:
                    query = `site:*.${target} ext:bak OR ext:old OR ext:backup`;
                    break;
                case 6:
                    query = `site:*.${target} inurl:login`;
                    break;
                case 7:
                    query = `site:*.${target} intext:"SQL syntax" OR intext:"sql error"`;
                    break;
                case 8:
                    query = `site:*.${target} ext:pdf OR ext:docx OR ext:xlsx`;
                    break;
                case 9:
                    query = `site:*.${target} "phpinfo()"`;
                    break;
                case 10:
                    query = `site:*.${target} inurl:wp-content`;
                    break;
                case 11:
                    query = `site:*.${target} "backdoor" OR "cmd.php"`;
                    break;
                case 12:
                    query = `site:*.${target} inurl:"install.php" OR inurl:"setup.php"`;
                    break;
                case 17:
                    query = `site:*.${target} inurl:.htaccess`;
                    break;
                case 18:
                    query = `site:*.${target} inurl:subdomain`;
                    break;
                case 19:
                    query = `site:*.${target} inurl:*.${target}`;
                    break;
                case 21:
                    query = `site:*.${target} inurl:github.com`;
                    break;
                case 22:
                    query = `site:*.${target} "cross-domain"`;
                    break;
                case 28:
                    query = `site:*.${target} inurl:web.archive.org`;
                    break;
                case 29:
                    query = `site:*.${target} inurl:wayback`;
                    break;
                case 31:
                    query = `site:*.${target} "openbugbounty"`;
                    break;
                case 33:
                    query = `site:*.${target} "wp-config.php"`;
                    break;
                case 34:
                    query = `site:*.${target} "censys.io"`;
                    break;
                case 35:
                    query = `site:*.${target} "censys"`;
                    break;
                case 37:
                    query = `site:*.${target} "shodan"`;
                    break;
                case 41:
                    query = `site:*.${target} "main.yml"`;
                    break;
                case 42:
                    query = `site:*.${target} "admin"`;
                    break;
                case 43:
                    query = `site:*.${target} "wp-content/plugins"`;
                    break;
                case 44:
                    query = `site:*.${target} inurl:"upload.php"`;
                    break;
                case 45:
                    query = `site:*.${target} "plugin"`;
                    break;
                case 46:
                    query = `site:*.${target} "sensitive"`;
                    break;
                case 47:
                    query = `site:*.${target} "api"`;
                    break;
                case 48:
                    query = `site:*.${target} "backup"`;
                    break;
                case 49:
                    query = `site:*.${target} "github"`;
                    break;
                case 52:
                    query = `site:*.${target} "joomla"`;
                    break;
                case 53:
                    query = `site:*.${target} "sql"`;
                    break;
                case 54:
                    query = `site:*.${target} "testing"`;
                    break;
                case 56:
                    query = `site:*.${target} "RDP"`;
                    break;
                case 57:
                    query = `site:*.${target} "apache"`;
                    break;
                case 58:
                    query = `site:*.${target} "blocked"`;
                    break;
                case 59:
                    query = `site:*.${target} "exposed"`;
                    break;
                default:
                    break;
            }

            const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
